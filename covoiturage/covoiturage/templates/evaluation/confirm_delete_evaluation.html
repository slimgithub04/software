{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h3>Êtes-vous sûr de vouloir supprimer cette évaluation ?</h3>
    <p><strong>Note:</strong> {{ evaluation.note }}</p>
    <p><strong>Commentaire:</strong> {{ evaluation.commentaire }}</p>
    <p><strong>Date d'évaluation:</strong> {{ evaluation.date_evaluation }}</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Supprimer</button>
        <a href="{% url 'trajet_detail' trajet_id=evaluation.trajet.id %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
